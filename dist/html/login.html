<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>login</title>
		<style>
			*{padding:0;margin:0;}
			.top{height:67px;background-color: #EBEBEB;}
			.top .top-c{width:1000px;height:67px;margin:0 auto;line-height:67px;}
			.top .top-c img{float:left;padding-top:15px;padding-right:25px;}
			/*main*/
			.main{height:590px;background-color: #EBEBEB;background-color: #081638;}
			.main .main-c{width:1130px;height:590px;margin:0 auto;
			background:url(../img/index-icon/login2.png) no-repeat;}
			.main .main-c .m-c-r{float:right;background:#F7FBFF;
			width:380px;height:530px;margin-top:30px;}
			p{margin-left:30px;margin-top:30px;}
			button{margin-left:30px;margin-top:30px;}
		</style>
		
		
	</head>
	<body>
		<div class="top">
			<div class="top-c">
				<img src="../img/index-icon/login.png">
				华为商城
			</div>
		</div>
		<div class="main">
			<div class="main-c">
				<div class="m-c-r">
					<p>用户名：<input type="text" id="username" /></p>
					<p>密码：<input type="text" id="password" /></p>
						<button id="login">登录</button>
						<button id="goRegister">没有账号？去注册</button>
					
				</div>
				
			</div>
		</div>
		
	<script type="text/javascript" src="../js/login.js"></script></body>
	
</html>
